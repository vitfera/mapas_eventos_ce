services:
  # Aplicação PHP + Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mapas_eventos_app
    restart: unless-stopped
    ports:
      - "10500:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=mapas_eventos
      - DB_USERNAME=mapas_user
      - DB_PASSWORD=mapas_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
    depends_on:
      - db
      - redis
    networks:
      - mapas_network

  # Banco de dados MariaDB
  db:
    image: mariadb:11.2
    container_name: mapas_eventos_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mapas_eventos
      MYSQL_USER: mapas_user
      MYSQL_PASSWORD: mapas_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mapas_network

  # Redis (cache e sessões)
  redis:
    image: redis:7-alpine
    container_name: mapas_eventos_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mapas_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # phpMyAdmin (opcional, para gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mapas_eventos_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: mapas_user
      PMA_PASSWORD: mapas_password
    depends_on:
      - db
    networks:
      - mapas_network

networks:
  mapas_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
